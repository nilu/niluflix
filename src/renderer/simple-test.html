<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiluFlix Test</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #e50914;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button {
            background: #e50914;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
        }
        .button:hover {
            background: #b8070f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NILUFLIX</h1>
        <p>Electron App is Working!</p>
        <p>This is a simple test to verify the app loads correctly.</p>
        
        <div class="status">
            <p>✅ Electron Main Process</p>
            <p>✅ Renderer Process</p>
            <p>✅ HTML/CSS Loading</p>
            <p>✅ Basic Styling Applied</p>
        </div>
        
        <button class="button" onclick="alert('Button clicked! App is working.')">
            Test Button
        </button>
        
        <div id="react-test">
            <p>React will be loaded here...</p>
        </div>
    </div>
    
    <script>
        console.log('Simple test HTML loaded successfully!');
        console.log('Document ready state:', document.readyState);
        console.log('Window loaded:', window);
        
        // Test if we can access the DOM
        const testElement = document.getElementById('react-test');
        if (testElement) {
            testElement.innerHTML = '<p style="color: #4ade80;">✅ DOM access working!</p>';
        }
    </script>
</body>
</html>
